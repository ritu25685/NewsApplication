<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <div class="main-nav-div flex">

           <div class="image-div">
            <img src="Khabar.png" alt="news" height="50px" width="50px">
           </div>
            <div class="nav-link">
                <ul class="links flex">
                    <li class="hover-link nav-item" id="sports" onclick = "onNavItemClick('sports')">Sports</a></li>
                    <li class="hover-link nav-item" id="finance" onclick = "onNavItemClick('finance')">Finance</a></li>
                    <li class="hover-link nav-item" id="politics" onclick = "onNavItemClick('politics')">Politics</a></li>
                </ul>
            </div> 

        
        <div class="search-bar">
            <input id="search-text" type="text" class="news-input" placeholder="e.g Search News">
            <button class="search-button" id="search-button">Search</button>
        </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="card-container">
            
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-image">
                <img id="news-img" src="" alt="card-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a heading</h3>
                <h6 class="news-source" id="news-source">end gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime dolores est atque ipsa officiis. Autem assumenda voluptate ratione corrupti quod quos vel repellat officia atque, reiciendis dolore, et quis soluta adipisci sint!</p>
                </div>
        </div>
        
    </template>
    <script src="index.js"></script>
</body>
</html>
